

<form (ngSubmit)="reviews(f.value)" #f="ngForm">
    <label>Hotels</label>
    <select (change)="Vselected($event)" >
      <option value="">Please select a Hotel</option>
      <option *ngFor="let hotel of hotels"
              value={{hotel._id}}>
              {{hotel.name}}
      </option>
    </select><br/>
  
  <label>Name:</label><input type="text" [(ngModel)]="name" name="name" required />
  <br/>
  <label>review:</label><input type="text"[(ngModel)]="review" name="review" required/>
  <br/>
  <label>Rating:</label><input type="number" [(ngModel)]="rating" name="rating" required/>
  <br/>
  <button type="submit">Submit</button>
</form>
